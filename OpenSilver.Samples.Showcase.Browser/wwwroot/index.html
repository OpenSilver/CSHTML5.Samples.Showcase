<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OpenSilver Showcase</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="silverlight-loading.css">
</head>
<body>
    <app style="position:absolute;width:100%;height:100%;left:0;top:0;">
        <div class="silverlight-loading-wrapper">
            <div class="silverlight-loading">
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>

                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-ball"></div>
                <div class="silverlight-loading-percentage-container">
                    <div id="silverlight-loading-percentage">0%</div>
                </div>
            </div>
        </div>
    </app>
    <div id="opensilver-root" style="position: relative; width: 100%; height: 100%; overflow-x: hidden; overflow-y: hidden">
        <param name="InitParams" value="SomeInitParam=SomeValue,SomeOtherInitParam=SomeOtherValue"/>
    </div>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script type="application/javascript" src="libs/opensilver.js"></script>
    <script src="BlazorLoader.js"></script>
</body>
</html>
